<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia</title>
    <link rel="stylesheet" href="../TRIVIA/css/anatomia.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <img id="imagenquiztime" src="/TRIVIA/recursos/quiztime.png" alt="imagen quiz time" width=500px
                height=100px;>
            <div class="pregunta_contenido">
                <p class="pregunta_enunciado" id="pregunta">¿Cuál es el órgano más grande del ser humano?
                </p>
                <div class="pregunta_alternativas">
                    <button id="op1" class="op1">El intestino grueso</button>
                    <button id="op2" class="op2">La pie</button>
                    <button id="op3" class="op3">El pulmón</button>
                </div>
            </div>
        </div>
        <div class="avance">
            <progress id="barra_progreso" max="100" value="10"></progress>
        </div>
    </div>

    <script src="../TRIVIA/js/anatomia.js"></script>

</body>

</html>
